<mat-card>
  <h1>Sign up form</h1>
  <mat-divider></mat-divider>
  <form [formGroup]="signUpForm" class="signup-form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="username" type="text" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="text" />
    </mat-form-field>
    <!-- Address -->
    <div class="multi-input">
      <div class="input-list">
        <mat-form-field
          formArrayName="addressList"
          *ngFor="let address of addressList.controls; let i = index"
        >
          <mat-label>Address</mat-label>
          <input matInput type="text" [formControlName]="i" />
        </mat-form-field>
      </div>
      <button
        mat-stroked-button
        color="primary"
        class="add-new-btn"
        aria-label="Add"
        type="button"
        (click)="addAddress()"
      >
        <mat-icon>add</mat-icon> Add
      </button>
    </div>
    <!-- Phone number -->
    <div class="multi-input">
      <div class="input-list">
        <div
          formArrayName="phoneList"
          *ngFor="let address of phoneList.controls; let i = index"
        >
          <div class="input-row" [formGroupName]="i">
            <mat-form-field class="small">
              <mat-label>Type</mat-label>
              <input matInput type="text" formControlName="type" />
            </mat-form-field>
            <mat-form-field class="big">
              <mat-label>Phone number</mat-label>
              <input matInput type="text" formControlName="phoneNumber" />
            </mat-form-field>
          </div>
        </div>
      </div>
      <button
        mat-stroked-button
        color="primary"
        class="add-new-btn"
        aria-label="Add"
        type="button"
        (click)="addPhone()"
      >
        <mat-icon>add</mat-icon> Add
      </button>
    </div>
    <div style="padding: 0.5rem"></div>
    <button
      mat-raised-button
      color="primary"
      class="small-btn"
      aria-label="Add"
      (click)="submitSignUp()"
    >
      Submit
    </button>
  </form>
</mat-card>
